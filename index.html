<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Box</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="top">
          <span class="material-symbols-outlined"> mail </span>
        </div>
        <div class="botoom">sina@gmail.com</div>
      </div>

      <div class="box">
        <div class="top">
          <span class="material-symbols-outlined"> phone_android </span>
        </div>
        <div class="botoom">0911111111</div>
      </div>

      <div class="box">
        <div class="top">
          <span class="icon material-symbols-outlined"> location_on </span>
        </div>
        <div class="botoom">Kerman</div>
      </div>
    </div>
  </body>
</html>
